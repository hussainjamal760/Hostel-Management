app = "hostelite-backend"
primary_region = "iad"

[build]
  builder = "heroku/buildpacks:20"
  build-command = "npm install && npm run build:backend"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1
